<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="INIT Attendance Scanner - Scan QR codes to mark attendance.">
    <title>INIT Attendance Scanner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="page-wrapper">
        <div class="container">

            <!-- Back Link -->
            <a href="index.html" class="back-link" id="backLink">‚Üê Back to Generator</a>

            <div class="card">
                <!-- Header -->
                <h1 class="page-title">Attendance Scanner</h1>
                <p class="page-subtitle">Scan QR codes or enter roll numbers manually</p>

                <!-- Scanner Viewport -->
                <div class="scanner-viewport" id="scannerViewport">
                    <div id="reader" style="width: 100%;"></div>
                </div>

                <!-- Scanner Controls -->
                <div class="scanner-controls">
                    <button class="btn btn-primary btn-sm" id="startScanBtn" onclick="startScanner()">
                        üì∑ Start Camera
                    </button>
                    <button class="btn btn-outline btn-sm" id="stopScanBtn" onclick="stopScanner()">
                        ‚èπ Stop Camera
                    </button>
                </div>

                <div class="divider">or enter manually</div>

                <!-- Manual Entry -->
                <div class="manual-entry">
                    <input type="text" class="form-input" id="manualRollInput" placeholder="Enter roll number..."
                        autocomplete="off" spellcheck="false">
                    <button class="btn btn-primary btn-sm" id="manualAddBtn" onclick="addManualEntry()">
                        Add
                    </button>
                </div>

                <!-- Attendance Section -->
                <div class="section-header">
                    <span class="section-title">
                        <span class="status-dot inactive" id="statusDot"></span>
                        Attendance Log
                    </span>
                    <span class="badge badge-count" id="attendanceCount">0</span>
                </div>

                <div class="attendance-list" id="attendanceList">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-state-icon">üìã</div>
                        <p>No entries yet. Start scanning!</p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div style="display: flex; gap: 8px; margin-top: 20px;">
                    <button class="btn btn-success btn-sm" id="exportBtn" onclick="exportCSV()" style="flex: 1;">
                        üì• Export CSV
                    </button>
                    <button class="btn btn-danger btn-sm" id="clearBtn" onclick="clearAll()" style="flex: 1;">
                        üóë Clear All
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <p style="text-align: center; margin-top: 24px; font-size: 0.75rem; color: var(--text-muted);">
                INIT &mdash; NSS Attendance System
            </p>
        </div>
    </div>

    <!-- html5-qrcode Library (CDN) -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <!-- Scanner Logic -->
    <script src="js/scanner.js"></script>

</body>

</html>
