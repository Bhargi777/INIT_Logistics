<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INIT QR Attendance</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
    font-family: system-ui, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 420px;
    margin: auto;
}
.card {
    background: #fff;
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}
h2 {
    text-align: center;
    color: #28a745;
}
#reader {
    width: 100%;
}
.student-box {
    text-align: center;
    display: none;
}
.student-box img {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 10px;
}
button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
}
.primary {
    background: #28a745;
    color: #fff;
}
.stop {
    background: #dc3545;
    color: #fff;
}
.status {
    text-align: center;
    margin-top: 10px;
    font-size: 0.9rem;
}
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 14px;
    width: 90%;
    max-width: 320px;
    text-align: center;
}

.modal-content img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 10px;
}

</style>
</head>

<body>
<div class="container">
    <div class="card">
    <!-- Logo -->
    <div style="text-align:center; margin-bottom:10px;">
        <img src="INIT-Logo.jpeg" alt="INIT Logo" style="width:80px;">
    </div>

    <h2>INIT Attendance</h2>

    <!-- Camera Reader -->
    <div id="reader"></div>

    <!-- Controls -->
    <button class="primary" onclick="startScanner()">Start Camera</button>
    <button class="stop" onclick="stopScanner()">Stop Camera</button>

    <div class="status" id="status"></div>
</div>

<!-- Modal Popup -->
<div class="modal" id="studentModal">
    <div class="modal-content">
        <img id="studentImg">
        <h3 id="studentName"></h3>
        <p id="studentRoll"></p>
        <p id="studentWing"></p>

        <button class="primary" onclick="submitAttendance()">Mark Attendance</button>
        <button class="stop" onclick="closeModal()">Cancel</button>
    </div>
</div>

</div>

<script>
const FORM_ID = "1FAIpQLScrcMu_3glLLmjs2S8rTrF5OwjCY-_ltLZREQVflhExxRo5NA"; 
const ENTRY_ROLL = "entry.1907581899"; 
const ENTRY_NAME = "entry.1322263500";
const ENTRY_WING = "entry.1752723111";

let students = {};
let scannedStudent = null;
let qr = new Html5Qrcode("reader");

// Load students.json
fetch("students.json")
.then(res => res.json())
.then(data => students = data);

// Start camera manually
function startScanner() {
    qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
    );
    showStatus("Camera started");
}

// On QR scan
function onScanSuccess(decodedText) {
    let qrData;
    try {
        qrData = JSON.parse(decodedText);
    } catch {
        showStatus("Invalid QR format");
        return;
    }

    const { name, roll, wing } = qrData;

    if (!students[roll]) {
        showStatus("Roll number not found");
        return;
    }

    scannedStudent = { name, roll, wing };

    document.getElementById("studentImg").src = students[roll].image;
    document.getElementById("studentName").textContent = name;
    document.getElementById("studentRoll").textContent = "Roll: " + roll;
    document.getElementById("studentWing").textContent = "Wing: " + wing;

    qr.pause();
    openModal();
}

// Submit attendance
function submitAttendance() {
    const url =
        `https://docs.google.com/forms/d/e/${FORM_ID}/formResponse?` +
        `${ENTRY_ROLL}=${encodeURIComponent(scannedStudent.roll)}&` +
        `${ENTRY_NAME}=${encodeURIComponent(scannedStudent.name)}&` +
        `${ENTRY_WING}=${encodeURIComponent(scannedStudent.wing)}&submit=Submit`;

    fetch(url, { mode: "no-cors" });

    showStatus("Attendance marked");
    closeModal();

    setTimeout(() => qr.resume(), 1500);
}

// Modal helpers
function openModal() {
    document.getElementById("studentModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("studentModal").style.display = "none";
}

// Stop camera
function stopScanner() {
    qr.stop();
    showStatus("Camera stopped");
}

// Status message
function showStatus(msg) {
    document.getElementById("status").textContent = msg;
}
</script>
</body>
</html>
