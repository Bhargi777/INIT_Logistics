<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="INIT QR Code Generator â€” Generate QR codes for your roll number instantly.">
    <title>QR Generator | INIT</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- QR Modal (hidden by default) -->
    <div class="qr-modal-overlay hidden" id="qrModal">
        <div class="qr-modal-content">
            <button class="qr-close-btn" id="modalCloseBtn" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="qrImageContainer"></div>
            <p class="qr-roll-label" id="qrRollLabel"></p>
            <button class="qr-download-btn" id="downloadBtn">Download QR Code</button>
        </div>
    </div>

    <div class="page-center">
        <div class="container-sm">
            <div class="card">
                <!-- Header -->
                <div class="text-center" style="margin-bottom: 32px;">
                    <h1 class="heading-xl">QR Generator</h1>
                    <p class="subtitle">Enter your roll number to generate a QR code</p>
                </div>

                <!-- Input -->
                <div class="form-group">
                    <label class="input-label" for="rollInput">Roll Number</label>
                    <input type="text" class="input" id="rollInput" placeholder="e.g. CB.EN.U4CSE12345" maxlength="20"
                        autocomplete="off" spellcheck="false">
                    <p class="error-inline hidden" id="errorMsg"></p>
                </div>

                <!-- Generate Button -->
                <button class="btn btn-primary btn-full" id="generateBtn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                    </svg>
                    <span id="btnText">Generate QR Code</span>
                </button>
            </div>

            <p class="footer">INIT</p>
        </div>
    </div>

    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/generator.js"></script>

</body>

</html>
