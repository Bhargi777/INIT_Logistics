<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INIT QR Attendance</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
html, body {
    height: 100%;
}

body {
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0px;
    display: flex;
    align-items: center;
    justify-content: center;
}


.container {
    max-width: 420px;
    margin: auto;

}

.card {
    background: linear-gradient(135deg, #1e293b, #334155);
    color: #f8fafc;
    background-repeat: no-repeat;
    padding: 100px;
    width: auto;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    
}

h2 {
    text-align: center;
    color: #000000;
}

#reader {
    width: 100%;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
}

.primary {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #fff;
}

.stop {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #fff;
}

.status {
    text-align: center;
    margin-top: 10px;
    font-size: 0.9rem;
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 14px;
    width: 90%;
    max-width: 320px;
    text-align: center;
}

.modal-content img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 10px;
}
</style>
</head>

<body>
<div class="container">
    <div class="card">


        <div style="text-align:center; margin-bottom:10px;">
            <img src="logo-nobg.png" alt="INIT Logo" style="width:200px;"><h2>INIT Attendance</h2>
        </div>
        <div id="reader"></div>
        <button class="primary" onclick="startScanner()">Start Camera</button>
        <button class="stop" onclick="stopScanner()">Stop Camera</button>
        <button class="primary" onclick="exportCSV()">Export Attendance</button>


        <div class="status" id="status"></div>
    </div>
</div>


<div class="modal" id="studentModal">
    <div class="modal-content">
        <img id="studentImg">
        <h3 id="studentName"></h3>
        <p id="studentRoll"></p>
        <p id="studentWing"></p>

        <button class="primary" onclick="submitAttendance()">Mark Attendance</button>
        <button class="stop" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
let attendanceLog = [];

const FORM_ID = "1FAIpQLScrcMu_3glLLmjs2S8rTrF5OwjCY-_ltLZREQVflhExxRo5NA";
const ENTRY_ROLL = "entry.1907581899";
const ENTRY_NAME = "entry.1322263500";
const ENTRY_WING = "entry.1752723111";


let students = {};
let scannedStudent = null;
let qr = null;


fetch("students.json")
.then(res => res.json())
.then(data => students = data);


function startScanner() {
    if (qr) return;

    qr = new Html5Qrcode("reader");
    qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
    );

    showStatus("Camera started");
}


function onScanSuccess(decodedText) {
    let qrData;

    try {
        qrData = JSON.parse(decodedText);
    } catch {
        return;
    }

    const { name, roll, wing } = qrData;

    if (!students[roll]) return;

    scannedStudent = { name, roll, wing };

    document.getElementById("studentImg").src = students[roll].image;
    document.getElementById("studentName").textContent = name;
    document.getElementById("studentRoll").textContent = "Roll: " + roll;
    document.getElementById("studentWing").textContent = "Wing: " + wing;

    openModal();
}


function submitAttendance() {
    if (!scannedStudent) return;

    // Store locally
    attendanceLog.push({
        roll: scannedStudent.roll,
        name: scannedStudent.name,
        wing: scannedStudent.wing,
        time: new Date().toLocaleString()
    });

    // Submit to Google Form
    const url =
        `https://docs.google.com/forms/d/e/${FORM_ID}/formResponse?` +
        `${ENTRY_ROLL}=${encodeURIComponent(scannedStudent.roll)}&` +
        `${ENTRY_NAME}=${encodeURIComponent(scannedStudent.name)}&` +
        `${ENTRY_WING}=${encodeURIComponent(scannedStudent.wing)}&submit=Submit`;

    fetch(url, { mode: "no-cors" });

    showStatus(`Marked: ${scannedStudent.roll}`);
    closeModal();
}



function openModal() {
    document.getElementById("studentModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("studentModal").style.display = "none";
    scannedStudent = null;
}


function stopScanner() {
    if (!qr) return;

    qr.stop().then(() => {
        qr.clear();
        qr = null;
        showStatus("Camera stopped");
    });
}


function showStatus(msg) {
    document.getElementById("status").textContent = msg;
}

function exportCSV() {
    if (attendanceLog.length === 0) {
        alert("No attendance data to export.");
        return;
    }

    let csv = "Roll,Name,Wing,Time\n";

    attendanceLog.forEach(row => {
        csv += `"${row.roll}","${row.name}","${row.wing}","${row.time}"\n`;
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = `INIT_Attendance_${new Date().toISOString().slice(0,10)}.csv`;
    link.click();

    URL.revokeObjectURL(url);
}

window.onload = () => {
    document.getElementById("studentModal").style.display = "none";
};
</script>
</body>
</html>
